<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% if alert_flag %}
    <script>alert("Already Allotted To Another Student")</script>
{% endif %}
<style media="screen">
table.redTable {
border: 2px;

width: 100%;
text-align: center;

}
table.redTable td, table.redTable th {
border: 1px solid #AAAAAA;
padding: 3px 2px;
}
table.redTable tbody td {
font-size: 13px;
}

table.redTable thead {
background: #A40808;
}
table.redTable thead th {
font-size: 19px;
font-weight: bold;
color: #FFFFFF;
text-align: center;

}
table.redTable thead th:first-child {
border-left: none;
}



table.redTable tfoot .links {
text-align: right;
}

</style>
  </head>
  <body>
    {% include "library/navbaradmin.html" %}
    <br>
    <br>
    <h3 class="p-3 mb-2 bg-primary text-white" style = 'font-size: 50px;text-align:center;'>Available Books in Library !</h3>
{% if books%}
<table class="redTable">
<thead>
<tr>
<th>Book Name</th>
<th>ISBN</th>
<th>Author</th>
<th>Category</th>
<th>Action</th>
</tr>
</thead>
<tfoot>
<tr>
<td colspan="4" rowspan="4">
<div class="links"></div>
</td>
</tr>
</tfoot>
<tbody>
  {% for book in books %}
    <tr>
      <td>{{book.name}}</td>
      <td>{{book.isbn}}</td>
      <td>{{book.author}}</td>
      <td>{{book.category}}</td>
      <td><a href="{% url 'addrequest' book.id user.id %}" class="btn btn-danger" id = '{{book.id}}'>Add</a></td>


    </tr>
  {% endfor %}
</tbody>
</table>
{%else%}
<h1>Have 0 book</h1>
{%endif%}


  </body>
</html>
